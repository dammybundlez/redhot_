<!DOCTYPE html>

<body class="bg-zinc-900">
  <div class="relative w-full pt-28">
    <img src="public/herobg.png"

         alt="">

    <div class="absolute bottom-5 left-5 md:left-10 py-4 flex flex-col items-start space-y-5 font-poppins">

            <div class="flex flex-col sm:flex-row md:gap-7 gap-3 mt-4">

        </div>

        <!-- GLASSMORPHIC CONTROLLER -->
        <div class="backdrop-blur-xl bg-white/10 border border-white/20 shadow-lg

                    font-poppins items-center gap-3">

                <button class="scroll-right md:w-12 w-8 md:h-8 h-8 text-white text-base rounded-full

            </div>

            <!-- tabs -->
            <div class="flex justify-between w-full gap-x-5">
                <div class="hero-tab text-center border-b-2 py-2 px-6 border-orange-300">
                    <p class="font-bold text-base">Mother's Love</p>
                    <p class="text-sm">Now Playing In Theater</p>
                </div>

                <div class="hero-tab text-center border-b-2 py-2 px-6 border-white/30">
                    <p class="font-bold text-base">RR The Movie</p>
                    <p class="text-sm">Coming To Theatres Soon</p>
                </div>

                <div class="hero-tab text-center border-b-2 py-2 px-6 border-white/30">
                    <p class="font-bold text-base">Rattle Snake</p>
                    <p class="text-sm">The Entertainment fair</p>
                </div>

                <div class="hero-tab text-center border-b-2 py-2 px-6 border-white/30">
                    <p class="font-bold text-base">Last Flight To Abuja</p>
                    <p class="text-sm">Coming To Theatres Soon</p>
                </div>
            </div>

        </div>
    </div>
    </div>


<section class="w-full overflow-x-auto py-16">
  <div
    class="mx-auto flex gap-6 px-6
           min-w-[900px]
           md:justify-center
           items-end"
  >
    <!-- Image 1 -->
    <figure class="relative flex-shrink-0">
      <img
        src="/public/p1.png"
        alt="Legacy image 1"
        class="w-40 md:w-52 h-72 object-cover border-r-4 border-orange-300"
      />
      <div class="absolute inset-0 bg-gradient-to-b from-transparent to-zinc-900/90"></div>
    </figure>

    <!-- Image 2 -->
    <figure class="relative flex-shrink-0">
      <img
        src="/public/p2.png"
        alt="Legacy image 2"
        class="w-40 md:w-52 h-96 object-cover border-r-4 border-orange-300"
      />
      <div class="absolute inset-0 bg-gradient-to-b from-transparent to-zinc-900/90"></div>
    </figure>

    <!-- Image 3 (Tallest / Center focus) -->
    <figure class="relative flex-shrink-0">
      <img
        src="/public/p3.png"
        alt="Legacy image 3"
        class="w-40 md:w-52 h-[34rem] object-cover border-r-4 border-orange-300"
      />
      <div class="absolute inset-0 bg-gradient-to-b from-transparent to-zinc-900/90"></div>
    </figure>

    <!-- Image 4 -->
    <figure class="relative flex-shrink-0">
      <img
        src="/public/p4.png"
        alt="Legacy image 4"
        class="w-40 md:w-52 h-96 object-cover border-r-4 border-orange-300"
      />
      <div class="absolute inset-0 bg-gradient-to-b from-transparent to-zinc-900/90"></div>
    </figure>

    <!-- Image 5 -->
    <figure class="relative flex-shrink-0">
      <img
        src="/public/p5.png"
        alt="Legacy image 5"
        class="w-40 md:w-52 h-72 object-cover border-r-4 border-orange-300"
      />
      <div class="absolute inset-0 bg-gradient-to-b from-transparent to-zinc-900/90"></div>
    </figure>

    <!-- Image 6 -->
    <figure class="relative flex-shrink-0">
      <img
        src="/public/p6.png"
        alt="Legacy image 6"
        class="w-40 md:w-52 h-72 object-cover"
      />
      <div class="absolute inset-0 bg-gradient-to-b from-transparent to-zinc-900/90"></div>
    </figure>
  </div>
</section>




<script>
    const slides = [
  {
    bg: "public/herobg.png",
    title: "A MOTHER’S LOVE",
    subtitle: "Now Available Only in Theaters",
  },
  {
    bg: "public/rr.png",
    title: "RR The Movie",
    subtitle: "Coming To Theatres Soon",
  },
  {
    bg: "public/rs.png",
    title: "Rattle Snake",
    subtitle: "The Entertainment Fair",
  },
  {
    bg: "public/lastflight.png",
    title: "Last Flight To Abuja",
    subtitle: "Coming To Theatres Soon",
  }
];

let currentIndex = 0;

const heroBg = document.querySelector(".hero-bg");
const heroTitle = document.querySelector(".hero-title");
const heroSub = document.querySelector(".hero-sub");
const tabs = document.querySelectorAll(".hero-tab");

function updateSlide(i) {
  const slide = slides[i];

  heroBg.style.opacity = 0; 

  setTimeout(() => {
    heroBg.src = slide.bg;  
    heroTitle.textContent = slide.title;
    heroSub.textContent = slide.subtitle;
    heroBg.style.opacity = 1;
  }, 500);

  tabs.forEach((tab, index) => {
    if (index === i) {
      tab.classList.remove("border-white/30");
      tab.classList.add("border-orange-300");
    } else {
      tab.classList.add("border-white/30");
      tab.classList.remove("border-orange-300");
    }
  });
}

// Buttons
document.querySelector(".scroll-right").onclick = () => {
  currentIndex = (currentIndex + 1) % slides.length;
  updateSlide(currentIndex);
};

document.querySelector(".scroll-left").onclick = () => {
  currentIndex = (currentIndex - 1 + slides.length) % slides.length;
  updateSlide(currentIndex);
};

// Autoplay
setInterval(() => {
  currentIndex = (currentIndex + 1) % slides.length;
  updateSlide(currentIndex);
}, 5000);

</script>


</div>
</body>
</html>
